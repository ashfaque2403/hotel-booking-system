{% extends 'base.html' %}
{% block content %}
<br>
<br>
<br>
<br>
<div class="container col-4 mt-5">
    <!-- Pills navs -->
    
    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form method="post">
          {% csrf_token %}
          {% include "messages.html" %}
          <h2 class="text-center">Register</h2>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" name="username" placeholder="Name" required>
            
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="email" id="loginPassword" class="form-control" name="email" placeholder="Email" required>
            
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" name="password"  placeholder="Password" required>
            
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success btn-block mb-4">Sign in</button>
    
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="{% url 'login' %}">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- Pills content -->
  </div>
  {% endblock  %}
